<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Login</title>

	<style>
		*{
			margin:0; 
			padding:0;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}
		body{
			background: #b1da42;
			background-size: cover;
			align-items: center;
			justify-content: center;
			display: flex;
		}
		
		.container{
			position: relative;
			margin-top: 100px;
			width: 450px;
			height: auto;
			background: #fffefe;
			border-radius: 5px;
		}
		.label{
			text-align: center;
			padding: 20px 100px;
			font-size: 35px;
			font-weight: bold;
			color: #000000;
		}
		.label span{
			color: #b1da42;
		}
		.login_form{
			padding: 20px 40px;
		}
		.login_form .font{
			font-size: 18px;
			color: #130f40;
			margin: 5px 0;
		}
		.login_form input{
			height: 40px;
			width: 350px;
			padding: 0 5px;
			font-size: 18px;
			outline: none;
			border: 1px solid silver;
		}
		.login_form .font2{
			margin-top: 30px;
		}
		.login_form button{
			margin: 45px 0 30px 0;
			height: 45px;
			width: 365px;
			font-size: 20px;
			color: white;
			outline: none;
			cursor: pointer;
			font-weight: bold;
			background: #000000;
			border-radius: 3px;
			border:none;
			transition: .5s;
		}
		.login_form button:hover{
			background: #add149;
			color: #000000;
		}
		.login_form .error{
			margin-top: 5px;
			width: 345px;
			font-size: 18px;
			color: #C62828;
			background: rgba(255,0,0,0.1);
			text-align: center;
			padding: 5px 8px;
			border-radius: 3px;
			border: 1px solid #EF9A9A;
			display: none;
		}
	</style>
	<script>
		function validateForm() {
			var email = document.forms["form"]["email"].value;
			var password = document.forms["form"]["password"].value;
			var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		
			if (email === "") {
				document.getElementById("email_error").style.display = "block";
				return false;
			} else if (!emailRegex.test(email)) {
				document.getElementById("email_error").innerHTML = "Please enter a valid Email";
				document.getElementById("email_error").style.display = "block";
				return false;
			}
		
			if (password === "") {
				document.getElementById("pass_error").style.display = "block";
				return false;
			}
		
			// Sample email and password for demonstration
			var sampleEmail = "example@example.com";
			var samplePassword = "password";
		
			// Check if the entered email and password match the sample credentials
			if (email === sampleEmail && password === samplePassword) {
				// Redirect to the new page upon successful login
				window.location.href = "/Html/index-menu.html";
				return false; // Prevent form submission (since we're redirecting manually)
			}
		
			// Display an error message for invalid credentials
			document.getElementById("email_error").innerHTML = "Invalid email or password";
			document.getElementById("email_error").style.display = "block";
			return false;
		}
		
</script>
</head>
<body>
	<div class="container">
		<h1 class="label"><span>User</span> Login</h1>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validateForm()">
			<div class="font">Email</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error" class="error">Please fill in your Email</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error" class="error">Please fill in your Password</div>
			
			<button type="submit">Login</button>
		</form>
	</div>
</body>
</html>
